  <style>
    .column {

      list-style: none;

      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    ul {
      /*边角改为圆滑*/

      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    ul1 {

      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: right;
    }

    .zhuye Lj {
      padding: 8px;
    }

    body {
      background-image: "a.jpg";
    }
  </style>
</head>
