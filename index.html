<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>搜索导航页面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("a.jpg");
        background-position: center center;
        background-size: auto;
        background-position: auto;
        
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }
      div{text-align: center;
        margin: 20px 0;
        backdrop-filter: blur(5px);
      }
      img{
        border-radius: 50%; 
      }

      h2 {
        margin-top: 50px;
      }

      form {
        text-align: center;
        margin: 30px 0;
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.4);
        background-size: 100px;
      border-radius: 100px;/*边角改为圆滑*/
      text-align:center;
      padding:40px;
      }

      label {
        font-size: 20px;
        margin-right: 10px;
      }

      input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 100px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      input[type="submit"] {
        background-color: #1E90FF;
        color: #FFFFFF;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #FF8C00;
      }

      ul {
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.4);
      border-radius: 100px;/*边角改为圆滑*/
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      li {
        margin: 10px;
      }

      a {
        text-decoration: none;
        color: #1E90FF;
        font-size: 24px;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        color: #FF8C00;
      }
    </style>
  </head>
  <body>
    <h1>搜索导航页面</h1>
    <div style="
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 100px;/*边角改为圆滑*/
    text-align:center;
    padding:40px;
    "><img src="https://i.328888.xyz/2023/02/22/xtlQF.jpeg" alt="xzx" width="80px" height="80px">
    </div>

    <h2> 搜索引擎</h2>
    <form action="https://www.baidu.com/">
      <label for="search">百度</label>
      <input type="text" id="search" name="q" placeholder="搜索...">
      <input type="submit" value="搜索">
    </form>

    <h2>常用网站链接</h2>
    <ul>
      <li><a href="https://www.baidu.com/">百度</a></li>
      <li><a href="https://www.zhihu.com/">知乎</a></li>
      <li><a href="https://www.taobao.com/">淘宝</a></li>
      <li><a href="https://www.jd.com/">京东</a></li>
      <li><a href="https://xzx9353.github.io/xzx01/">徐志祥</a></li>
    </ul>
  </body>
</html>
